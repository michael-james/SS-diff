    <script src="diff.js"></script>

<script>
  var text = [];

  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    $('#text ul, #output tbody').empty();    

    // files is a FileList of File objects. List some properties.
    
    for (var i = 0, f; f = files[i]; i++) {
      var ver = "";
      if (i == 0) {
        ver = "old";
      } else if (i == 1) {
        ver = "new";
      } else {
        ver = "new" + i
      }

      

      $('#text ul').append('<li><strong>' + ver.toUpperCase() + ": " + escape(f.name) + '</strong> (' + (f.type || 'n/a') + ') - ' + f.size + ' bytes, last modified: ' + (f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a') + '</li>');

      screens = {};

      var reader = new FileReader();

    reader.onload = function(e) {
      console.log(e)

      console.log()

      var result = reader.result;

      // console.log(result);

      // allText.push(text);
      var json = JSON.parse(result);

      // const ordered = {};
      // Object.keys(unordered).sort().forEach(function(key) {
      //   ordered[key] = unordered[key];
      // });

      var screens = {};

      for (var j in json.resources) {
        // allText.push(j);
        var screen = j.substr(0, 14);
        console.log(screen);
        var val = json.resources[j];
        console.log(val);
        // console.log(j.substr(0,14));

        if (!screens[screen]) {
          screens[screen] = {};
        }

        screens[screen][j] = val;

        // html += "<tr><th>" + j + "</th><td>" + json.resources[j] + "</td></tr>"
      };
      // console.log(j.namespace)
      console.log(screens);

      var $thead = $('#output thead');
      var $tbody = $('#output tbody');

      var header = {name: json.namespace, langCode: json.language + "_" + json.locale, dir: json.direction}

      for (var h in header) {
        $thead.append("<tr class='table-secondary'><th></th><th>" + h + "</th><th>" + header[h] + "</th><th></th></tr>");
      }

      $tbody.append(function() {
        html = "";
        var screenNum = 0;

        for (var s in screens) {
          html += "<tr class='table-primary'><th colspan='4'>" + s + "</th></tr>" +
                  "<tr><th rowspan=" + Object.keys(screens[s]).length + ">"

          if (s !== "DISPLAY_NAME") {
            var screenNumStr = "";
            if (screenNum < 100) {
              screenNumStr += "0";
              if (screenNum < 10) {
                screenNumStr += "0";
              }
            }
            screenNumStr += screenNum;

            var imgPath = "ex/TD0157/en_US/SS/PROMIS-29_" + screenNumStr + "_" + s + ".png";
            console.log(imgPath);

            var imgWidth = 800;
            html += "<img src='" + imgPath + "' style='max-width: " + imgWidth + "px'></img>"
            
          }

          html += "</th>";

          var firstline = true;

          for (var line in screens[s]) {
            if (!firstline) {
              html += "<tr>";
            }

            var rows = screens[s][line].length > 70 ? 3 : (screens[s][line].length > 40 ? 2 : 1);

            html += "<th>" + line + "</th><td>" + screens[s][line] + "</td><td><textarea style='width: 300px' rows='" + rows + "'>" + screens[s][line] + "</textarea></td></tr>"
            firstline = false;
          }

          screenNum++;
        }

        // console.log(html);

        return html
      });
      
      // console.log(JSON.stringify(j));
      //console.log(text);
      // console.log(JSON.stringify(json));
      // document.getElementById('text').innerHTML = document.getElementById('text').innerHTML + '<ul>' + JSON.stringify(allText, null, 4); + '</ul>';
      // document.getElementById('text').innerHTML = document.getElementById('text').innerHTML + '<table class="table">' + html + '</table>';

      text.push(screens);
    }
      reader.readAsText(f);

      
    }

    // console.log(text);

    // var allText = [{hi: 'michael'}];
    // JSON.stringify(allText[0]);


    
    // console.log(allText[0]);

    // document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';

    // document.getElementById('text').innerHTML = '<ul>' + allText.join(''); + '</ul>';

    // document.getElementById('text').innerHTML = '<ul>' + JSON.stringify(json) + '</ul>';

    
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
